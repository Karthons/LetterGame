<template name="Grid">
    <div class="grid">
        {{#each lettersObject in getLetters }}
            {{> squareLetter lettersObject=lettersObject}}
        {{/each}}

        <input type="text" {{b "value: text"}} class="inputLookup" name="inputLookup">
        {{textValidated getLetters}}
    </div>
</template>
