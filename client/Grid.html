<template name="Grid">
    <div class="grid">
    {{#if loadingReady}}
        {{#each letterObject in getLetters }}
            {{> squareLetter letterObject=letterObject }}
        {{/each}}

        <input type="text" {{b "value: text"}} class="inputLookup" name="inputLookup">
        {{textValidated getLetters}}
    {{/if}}
    </div>
</template>
